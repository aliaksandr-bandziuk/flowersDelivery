<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flowers — интернет-магазин цветов</title>
   <link rel="stylesheet" href="css/bootstrap-grid.min.css">
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <header class="header">
      <div class="container">
         <div class="row">
            <div class="col-md-3">
               <a href="#">
                  <img src="/img/logo.png" alt="Flowers" class="header-logo">
               </a>
            </div>
            <!-- /.col-md-3 -->
            <div class="col-md-6">
               <span class="header-description">
                  Интернет-магаин <br> с доставкой по <br> <span class="text-color-red">всей стране</span>
               </span>
            </div>
            <!-- /.col-md-6 -->
            <div class="col-md-3">
               <a href="tel:+78006548745" class="header-phone">8 (800) 654-87-45</a>
               <span class="header-info">Звонок по стране бесплатный</span>
               <a href="#" class="callback">Заказать звонок</a>
            </div>
            <!-- /.col-md-3 -->
         </div>
      </div>
      <!-- /.container -->
   </header>

   <section class="hero">
      <div class="container">
         <h1 class="hero-title">
            Эксклюзивные цветы и букеты Flowers Shop
         </h1>
         <p class="hero-description">
            первая в стране эксклюзивная доставка цветов для людей, которые ценят <b>уникальность</b>
         </p>

         <!-- Slider main container -->
         <div class="swiper-container flowers-slider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            </div>
            
 
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
         </div>
         <!-- ./swiper-container -->

      </div>
      <!-- container -->
   </section>
   

   <script src="/js/main.js"></script>
</body>
</html>
